<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>XIT</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <p>XIT</p>
        </div>
        <div class="menu">
          <img src="icons/menu.svg" alt="icons" />
        </div>
        <ul>
          <li><a href="#">Features</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Pricing</a></li>
          <li><a href="#">Reviews</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="main-info">
        <div class="logo">
          <p class="bigger-logo">XIT</p>
        </div>
        <h1>Modern axure template for beautiful prototypes</h1>
        <p>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Doloremque
          suscipit at dicta velit soluta voluptatum.
        </p>
        <a class="download-btn" href="#">Download</a>
      </section>
      <section class="form-col">
        <form action="#">
          <fieldset>
            <legend>Trial today</legend>
            <input type="text" id="name" name="name" placeholder="Name" />
            <input type="text" id="email" name="email" placeholder="Email" />
            <input
              type="text"
              id="password"
              name="password"
              placeholder="Password"
            />
            <input class="btn-submit" type="submit" value="Get started" />
          </fieldset>
        </form>
      </section>
    </main>
  </body>
</html>
